<ion-content fullscreen class="white">




  <div class="container">
    <div class="col-12 nopad">

      <!-- <img class="addpic" src="/assets/addevent2.svg" alt="addpic"> -->
      <div class="event">
        <img class="eventpic" src="assets/baseevent2.svg" />

      </div>


      <div class="col-12 asso row align-items-center" rows="12">

        <img class="logo" src="/assets/choixasso-none.png" alt="addpic">

        <div class="nevent">
          <input type="text" class="nevent2" placeholder="Nom de l'évènement">
          <h2>Nom asso</h2>
        </div>

      </div>







    </div>
  </div>


  <div class="container-fluid mt-auto">






    <div class="row col-12 cardbg justify-content-center">



      <div class="col-11 hbt cardbg2 row text-center">


        <div class="col-4">
          <img class="ico" src="assets/date.svg" alt="date de l'event" />
          <h6>Date <br /> heure
          </h6>
        </div>












        <span class="col-4 border-left border-right">
          <span>

            <img class="ico" src="assets/bene.svg" alt="nombre de benevole" />
            <ion-textarea [(ngModel)]="dataEvent.maxgens" [ngModelOptions]="{standalone: true}"
              placeholder="Bénévoles demandés" type="text" class="holder"></ion-textarea>
          </span>
        </span>




        <div class="col-4">
          <img class="ico" src="assets/time.svg" alt="temps restant" />
          <ion-textarea [(ngModel)]="dataEvent.deadline" [ngModelOptions]="{standalone: true}"
            placeholder="Temps restant" type="HH:mm" class="holder"></ion-textarea>
        </div>

      </div>


      <div class="col-11 info">
        <p class="smalltitle">Details de l'évènement</p>

        <ion-textarea placeholder="Renseigner une déscription de l'évènement" type="text" class="inputinfo form-control"
          rows="8"></ion-textarea>

      </div>









      <div class="col-11 map ">
        <!--
          <div>  
            <h6 class="col-12 adress"> Adresse de l'evenement </h6>
          </div> -->

      </div>

      <button type="submit" class="btn font bv">Participer</button>
    </div>
  </div>




</ion-content>
