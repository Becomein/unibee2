<ion-header [translucent]="true">
    <link rel="stylesheet" href="home.page.scss">
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
    </ion-header>

    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="logo" src="assets/logo-unibee-white.png" alt="logo" />
                        <p class="unibee-name text-center font-weight-light">Unibee</p>
                    <img class="back" src="assets/back-white.svg" alt="back" />
                        <div class="d-flex justify-content-center align-items-center login-container" class="card">
                            <form class="login-form text-center">
                                <h1 class="font-weight-light card-title">Connexion</h1>
                            </form>
                            <form class="login-form text-center">
                                <div class="form-group">
                                    <input type="text" class="form-control rounded-pill form-control-lg"
                                        placeholder="Nom d'utilisateur"></div>
                                <div class="form-group">
                                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Mot de passe">
                                </div>
                                <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label" class="rounded-check" for="remember"><a href="#">Mot de passe oubli√©</a> </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
                            </form>
                        </div>

                </div>
            </div>
        </div>
        <footer>
            <div class="d-flex justify-content-center align-items-center login-container login-form a footer">
        
                <p class="mt-3 font-weight-normal">
                    <a href="#">
                        <strong>S'inscrire</strong>
                    </a>
                </p>
            </div>
        </footer>
    </body>
</ion-content>
